<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodraZ — Student Scheduler & Study Companion</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="brand-logo">🎓</div>
        <div class="brand-title">CodraZ</div>
      </div>

      <nav class="nav" id="mainNav">
        <button class="nav-item active" data-nav="dashboard">🏠 <span>Dashboard</span></button>
        <button class="nav-item" data-nav="assistant">🤖 <span>AI Assistant</span></button>
        <button class="nav-item" data-nav="schedule">🗓 <span>Schedule</span></button>
        <button class="nav-item" data-nav="wellness">💚 <span>Wellness</span></button>
      </nav>

      <div class="sidebar-footer">
        © 2025 CodraZ Axiom
      </div>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="search-bar">
          <input type="search" id="searchInput" placeholder="Search tasks...">
        </div>
        
        <div class="user-profile" id="userGreeting"></div>

        <button class="theme-toggle" id="toggleDark">🌙</button>
      </header>
      
      <section id="dashboardView">
        <div class="grid-container">
            <div class="card focus-card">
              <div class="card-header">
                <h3>Today's Focus</h3>
              </div>
              <div class="card-content">
                <h2 id="focusSubject"></h2>
                <p id="focusDescription"></p>
                <div class="progress-bar-container">
                  <div class="progress-bar">
                    <div class="progress-bar-fill" id="focusProgressBar" style="width:0%"></div>
                  </div>
                  <span id="focusProgressPct">0%</span>
                </div>
              </div>
            </div>

            <div class="card stats-card">
              <div class="card-header">
                <h3>Your Stats</h3>
              </div>
              <div class="stat-item">
                <div class="stat-icon">📚</div>
                <div class="stat-value" id="focusTasks">0</div>
                <div class="stat-label">Tasks Today</div>
              </div>
              <div class="stat-item">
                <div class="stat-icon">🎯</div>
                <div class="stat-value" id="focusScore">0</div>
                <div class="stat-label">Avg. Score</div>
              </div>
            </div>

            <div class="card schedule-card">
                <div class="card-header">
                  <h3>Upcoming Schedule</h3>
                  <button class="btn small" id="addTaskBtn">Add Task</button>
                </div>
                <div class="calendar">
                    <div class="cal-days" id="daysRow"></div>
                    <div class="cal-events" id="scheduleEvents"></div>
                </div>
            </div>
            
            <div class="card activity-card">
              <div class="card-header">
                <h3>Recent Activity</h3>
              </div>
              <div id="recentActivityList"></div>
            </div>
            
            </div>
      </section>

      <section id="wellnessView" class="hidden">
        <div class="card wellness-card-standalone">
            <div class="card-header"><h3>Wellness Check</h3></div>
            <p>How are you feeling right now?</p>
            <div class="emoji-buttons">
                <button class="emoji" data-value="1">😩</button>
                <button class="emoji" data-value="2">😟</button>
                <button class="emoji" data-value="3">😐</button>
                <button class="emoji" data-value="4">😊</button>
                <button class="emoji" data-value="5">😃</button>
            </div>
            <p id="wellnessMsg" class="wellness-message"></p>
        </div>
      </section>

      <section id="assistantView" class="hidden">
         <div class="card chat-card">
            <div class="card-header">
                <h3>AI Assistant</h3>
            </div>
            <div id="chatBox" class="chat-box"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Ask me anything...">
                <button id="sendBtn" class="btn">Send</button>
            </div>
            <div class="chat-actions">
                <button id="exampleBtn" class="btn outline small">Example</button>
                <button id="clearBtn" class="btn outline small">Clear Chat</button>
            </div>
        </div>
      </section>

      <section id="scheduleEditor" class="hidden">
        <div class="editor-container">
          <div class="editor-header">
            <h2>Manage Schedule</h2>
            <button class="btn outline" id="backToDash">Back to Dashboard</button>
          </div>
          
          <div class="editor-content">
            <form id="taskForm" class="task-form">
              <h4>Add / Edit Task</h4>
              <div class="form-group">
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" placeholder="e.g., Physics Chapter 5" required>
              </div>
              <div class="form-group">
                <label for="taskTopic">Topic / Description</label>
                <input type="text" id="taskTopic" placeholder="e.g., Thermodynamics">
              </div>
              <div class="form-group-row">
                <div class="form-group">
                  <label for="taskDay">Day</label>
                  <select id="taskDay"></select>
                </div>
                <div class="form-group">
                  <label for="taskTime">Time</label>
                  <input type="time" id="taskTime" value="16:00">
                </div>
              </div>
              <div class="form-actions">
                <button class="btn" id="saveTaskBtn">Save Task</button>
                <button class="btn outline" id="clearFormBtn" type="button">Clear</button>
              </div>
            </form>

            <div class="tasks-list-wrap">
              <h4>Your Tasks</h4>
               <button class="btn small outline" id="markAllDoneBtn">Mark Today's Practiced Tasks Done</button>
              <div id="tasksList" class="tasks-list"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="quizModal" class="modal-overlay" aria-hidden="true">
    <div class="modal-content">
      <button class="close-modal-btn" id="closeQuizModal">&times;</button>
      <div id="quizContainer" class="quiz-container">
        <h3 id="quizQuestion">Question</h3>
        <div id="quizOptions" class="quiz-options"></div>
        <div class="quiz-footer">
          <div class="quiz-progress" id="quizProgressText">0 / 50</div>
          <button id="nextQuizQuestion" class="btn">Next</button>
        </div>
      </div>
      <div id="quizResults" class="quiz-results" style="display:none;">
        <h3>Quiz Complete!</h3>
        <p>You scored <strong id="quizScore">0</strong> out of <span id="quizTotalQuestions">50</span></p>
        <div class="results-actions">
          <button id="restartQuiz" class="btn">Practice Again</button>
          <button id="closeResultsModal" class="btn outline">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
