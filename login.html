<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Secure Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .card-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .card-header p {
      opacity: 0.9;
      font-size: 15px;
    }

    .card-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1.5px solid #e1e5e9;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      background-color: #f8f9fa;
    }

    .input-with-icon input:focus {
      border-color: #ff7e5f;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.1);
      outline: none;
    }

    .input-with-icon input:invalid {
      border-color: #ff4444;
    }

    .input-with-icon input:valid {
      border-color: #00C851;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9aa1a9;
      font-size: 18px;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9aa1a9;
      cursor: pointer;
      font-size: 18px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input {
      accent-color: #ff7e5f;
    }

    .forgot-password {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #9aa1a9;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e1e5e9;
    }

    .divider span {
      padding: 0 15px;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: rgba(255, 68, 68, 0.1);
      color: #d63031;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .success-message {
      background-color: rgba(46, 204, 113, 0.1);
      color: #27ae60;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .warning-message {
      background-color: rgba(255, 193, 7, 0.1);
      color: #ff9800;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 480px) {
      .login-card {
        border-radius: 12px;
      }
      
      .card-body {
        padding: 25px 20px;
      }
      
      .options {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account to continue</p>
      </div>
      
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail" class="sr-only">Email Address</label>
            <div class="input-with-icon">
              <span class="input-icon">‚úâÔ∏è</span>
              <input type="email" id="loginEmail" placeholder="Enter your email" required aria-describedby="email-help">
            </div>
          </div>
          
          <div class="form-group">
            <label for="loginPassword" class="sr-only">Password</label>
            <div class="input-with-icon">
              <span class="input-icon">üîí</span>
              <input type="password" id="loginPassword" placeholder="Enter your password" required>
              <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">üëÅÔ∏è</button>
            </div>
          </div>
          
          <div class="options">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe">
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="login-button" id="loginButton">
            <span>Sign In</span>
          </button>
          
          <div class="error-message" id="loginError"></div>
          <div class="success-message" id="loginSuccess"></div>
          <div class="warning-message" id="loginWarning"></div>
          
          <div class="divider">
            <span>New to our platform?</span>
          </div>
          
          <div class="signup-link">
            Don't have an account? <a href="signup.html">Create an account</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBbTQQ6ztZiYGjXSiwhKa700QxqFMRrD_Y",
      authDomain: "codraz-3e717.firebaseapp.com",
      projectId: "codraz-3e717",
      storageBucket: "codraz-3e717.firebasestorage.app",
      messagingSenderId: "522391481845",
      appId: "1:522391481845:web:7aa2219ecfc4949accc4bc",
      measurementId: "G-XNBPG86LCN"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    } else {
      firebase.app();
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Enable Firestore offline persistence with better error handling
    db.enablePersistence()
      .then(() => {
        console.log("Firestore offline persistence enabled");
      })
      .catch((err) => {
        console.warn("Firestore persistence failed:", err);
        if (err.code === 'failed-precondition') {
          console.log("Multiple tabs open, persistence can only be enabled in one tab at a time.");
        } else if (err.code === 'unimplemented') {
          console.log("The current browser doesn't support all of the features required to enable persistence");
        }
      });

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('loginPassword');
      const toggleButton = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'üôà';
        toggleButton.setAttribute('aria-label', 'Hide password');
      } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'üëÅÔ∏è';
        toggleButton.setAttribute('aria-label', 'Show password');
      }
    }

    // Enhanced email validation
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Show error message
    function showError(message) {
      const errorDisplay = document.getElementById('loginError');
      errorDisplay.textContent = message;
      errorDisplay.style.display = 'block';
      document.getElementById('loginSuccess').style.display = 'none';
      document.getElementById('loginWarning').style.display = 'none';
    }

    // Show success message
    function showSuccess(message) {
      const successDisplay = document.getElementById('loginSuccess');
      successDisplay.textContent = message;
      successDisplay.style.display = 'block';
      document.getElementById('loginError').style.display = 'none';
      document.getElementById('loginWarning').style.display = 'none';
    }

    // Show warning message
    function showWarning(message) {
      const warningDisplay = document.getElementById('loginWarning');
      warningDisplay.textContent = message;
      warningDisplay.style.display = 'block';
      document.getElementById('loginError').style.display = 'none';
      document.getElementById('loginSuccess').style.display = 'none';
    }

    // Rate limiting for login attempts
    const MAX_LOGIN_ATTEMPTS = 5;
    let loginAttempts = 0;
    let lastAttemptTime = 0;
    const ATTEMPT_WINDOW = 15 * 60 * 1000; // 15 minutes

    // User-friendly error messages
    function getFriendlyErrorMessage(error) {
      switch (error.code) {
        case 'auth/user-not-found':
          return "No account found with this email address.";
        case 'auth/wrong-password':
          return "Incorrect password. Please try again.";
        case 'auth/invalid-email':
          return "Invalid email address format.";
        case 'auth/too-many-requests':
          return "Too many failed attempts. Please try again later.";
        case 'auth/network-request-failed':
          return "Network error. Please check your internet connection.";
        case 'auth/invalid-credential':
          return "Invalid email or password.";
        case 'unavailable':
          return "Firebase service is temporarily unavailable. Please try again.";
        default:
          return error.message || "An unexpected error occurred. Please try again.";
      }
    }

    // Test Firestore connection
    async function testFirestoreConnection() {
      try {
        // Try a simple operation to test connectivity
        await db.collection('test').doc('connection-test').get({
          source: 'server'
        });
        return true;
      } catch (error) {
        console.warn("Firestore connection test failed:", error);
        return false;
      }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Check internet connection
      if (!navigator.onLine) {
        showError("You are offline. Please check your internet connection.");
        return;
      }

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const loginButton = document.getElementById('loginButton');

      // Clear previous messages
      document.getElementById('loginError').style.display = 'none';
      document.getElementById('loginSuccess').style.display = 'none';
      document.getElementById('loginWarning').style.display = 'none';

      // Validate inputs
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Validate email format
      if (!isValidEmail(email)) {
        showError("Please enter a valid email address");
        return;
      }

      // Check rate limiting
      const currentTime = Date.now();
      if (currentTime - lastAttemptTime > ATTEMPT_WINDOW) {
        loginAttempts = 0;
      }

      if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
        showError("Too many failed login attempts. Please try again in 15 minutes.");
        return;
      }

      // Update button state
      loginButton.innerHTML = '<div class="spinner"></div><span>Signing in...</span>';
      loginButton.disabled = true;

      try {
        // Test Firestore connection first
        const isFirestoreOnline = await testFirestoreConnection();
        
        if (!isFirestoreOnline) {
          showWarning("‚ö†Ô∏è Limited connectivity. Some features may not work properly.");
        }

        // Sign in with Firebase Auth
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Try to fetch user data from Firestore with offline handling
        let userName = 'User';
        try {
          // Use cache-first strategy to avoid offline errors
          const doc = await db.collection('users').doc(user.uid).get({ source: 'cache' });
          
          if (doc.exists) {
            const userData = doc.data();
            userName = userData.name || 'User';
          } else {
            // If not in cache, try server but don't fail if offline
            try {
              const serverDoc = await db.collection('users').doc(user.uid).get({ source: 'server' });
              if (serverDoc.exists) {
                const userData = serverDoc.data();
                userName = userData.name || 'User';
              }
            } catch (serverError) {
              console.warn("Could not fetch user data from server, using default:", serverError);
              // Continue with default username
            }
          }
        } catch (firestoreError) {
          console.warn("Firestore error, but login successful:", firestoreError);
          // Continue with default username
        }

        // Store user information
        localStorage.setItem('username', userName);
        localStorage.setItem('userEmail', user.email);
        localStorage.setItem('userId', user.uid);

        // Store remember me preference
        const rememberMe = document.getElementById('rememberMe').checked;
        if (rememberMe) {
          localStorage.setItem('rememberMe', 'true');
          localStorage.setItem('savedEmail', email);
        } else {
          localStorage.removeItem('rememberMe');
          localStorage.removeItem('savedEmail');
        }

        // Reset login attempts on successful login
        loginAttempts = 0;

        // Show success message before redirect
        showSuccess('Login successful! Redirecting...');
        
        // Redirect after a brief delay
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);

      } catch (error) {
        console.error("Login Error:", error);
        
        // Increment login attempts
        loginAttempts++;
        lastAttemptTime = Date.now();
        
        // Show user-friendly error message
        const errorMessage = getFriendlyErrorMessage(error);
        showError(errorMessage);
      } finally {
        // Reset button state
        loginButton.innerHTML = '<span>Sign In</span>';
        loginButton.disabled = false;
      }
    });

    // Check if there's a saved email from remember me
    window.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem('savedEmail');
      if (savedEmail) {
        document.getElementById('loginEmail').value = savedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Test Firebase connection on page load
    window.addEventListener('load', () => {
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log("User is already signed in:", user.email);
        } else {
          console.log("No user signed in");
        }
      });
    });
  </script>
</body>
</html>
