# netlify.toml
[build]
  publish = "."
  command = "echo 'No build command needed for static HTML site'"

[functions]
  directory = "netlify/functions" # This tells Netlify where to find your serverless functions

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/signup.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
