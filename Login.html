<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Algerian;
      background-image: url("Signup.jpg"); /* Assuming Signup.jpg is your background image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ff6600;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #ff6600;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #e65c00;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm"> <!-- Add an ID to the form -->
      <input type="email" id="loginEmail" placeholder="E-mail" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <a href="signup.html">Don't have an account? Sign up</a>
      <p id="loginError" style="color: red;"></p>
    </form>
  </div>

  <!-- Firebase SDKs and Init -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // IMPORTANT: Replace with your actual Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyBbTQQ6ztZiYGjXSiwhKa700QxqFMRrD_Y",
  authDomain: "codraz-3e717.firebaseapp.com",
  projectId: "codraz-3e717",
  storageBucket: "codraz-3e717.firebasestorage.app",
  messagingSenderId: "522391481845",
  appId: "1:522391481845:web:7aa2219ecfc4949accc4bc",
  measurementId: "G-XNBPG86LCN"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorDisplay = document.getElementById('loginError');
      errorDisplay.textContent = ''; // Clear previous errors

      try {
        await auth.signInWithEmailAndPassword(email, password);
        // If login is successful, redirect to your main page (index.html)
        window.location.href = 'dashboard.html'; 
      } catch (error) {
        console.error("Error logging in:", error);
        errorDisplay.textContent = "Error: " + error.message;
      }
    });
  </script>
  
</body>

</html>
