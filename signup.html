<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
      margin: 0;
      font-family: Algerian;
      background-image: url("Signup.jpg"); /* Assuming Signup.jpg is your background image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .Signup-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .Signup-box h2 {
      margin-bottom: 20px;
      color: #ff6600;
    }

    .Signup-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .Signup-box button {
      width: 100%;
      padding: 10px;
      background: #ff6600;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .Signup-box button:hover {
      background: #e65c00;
    }

    .Signup-box a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .Signup-box a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
  <div class="Signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm"> <!-- Add an ID to the form -->
        <input type="text" id="signupName" placeholder="Name" required><br>
        <input type="email" id="signupEmail" placeholder="E-mail" required><br>
        <input type="number" id="signupAge" placeholder="Age" required><br>
        <input type="date" id="signupDob" placeholder="Date of Birth" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <input type="password" id="signupRePassword" placeholder="re-enter Password" required><br>
        <button type="submit">Sign Up</button> <!-- Ensure this is type="submit" -->
        <a href="login.html">Already have an account? Login</a>
        <p id="signupError" style="color: red;"></p>
    </form>
  </div>

  <!-- Firebase SDKs and Init -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // IMPORTANT: Replace with your actual Firebase config
   const firebaseConfig = {
  apiKey: "AIzaSyBbTQQ6ztZiYGjXSiwhKa700QxqFMRrD_Y",
  authDomain: "codraz-3e717.firebaseapp.com",
  projectId: "codraz-3e717",
  storageBucket: "codraz-3e717.firebasestorage.app",
  messagingSenderId: "522391481845",
  appId: "1:522391481845:web:7aa2219ecfc4949accc4bc",
  measurementId: "G-XNBPG86LCN"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(); // For storing extra user data

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const age = document.getElementById('signupAge').value;
      const dob = document.getElementById('signupDob').value;
      const password = document.getElementById('signupPassword').value;
      const rePassword = document.getElementById('signupRePassword').value;
      const errorDisplay = document.getElementById('signupError');
      errorDisplay.textContent = ''; // Clear previous errors

      if (password !== rePassword) {
        errorDisplay.textContent = "Passwords do not match.";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Store additional user data in Firestore (optional but good practice)
        await db.collection('users').doc(user.uid).set({
          name: name,
          email: email,
          age: age,
          dob: dob
        });

        alert("Sign up successful! You can now log in.");
        window.location.href = 'login.html'; // Redirect to login page
      } catch (error) {
        console.error("Error signing up:", error);
        errorDisplay.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
